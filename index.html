<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
      <title>homeless2010 index</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="assets/bootstrap3.3.7/bootstrap.min.css" rel="stylesheet">
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="assets/bootstrap3.3.7/jquery.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="assets/bootstrap3.3.7/bootstrap.min.js"></script>
   </head>
   <body>
     <div id="myCarousel" class="carousel slide">
   	<!-- 轮播（Carousel）指标 -->
   	<ol class="carousel-indicators">
   		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
   		<li data-target="#myCarousel" data-slide-to="1"></li>
   		<li data-target="#myCarousel" data-slide-to="2"></li>
   	</ol>
   	<!-- 轮播（Carousel）项目 -->
   	<div class="carousel-inner">
   		<div class="item active">
   			<img src="assets/image/beggar.jpg" alt="First slide">
   		</div>
   		<div class="item">
   			<img src="assets/image/Mark.jpg" alt="Second slide">
   		</div>
   		<div class="item">
   			<img src="assets/image/paul.jpg" alt="Third slide">
   		</div>
   	</div>
   	<!-- 轮播（Carousel）导航 -->
   	<a class="carousel-control left" href="#myCarousel"
   	   data-slide="prev">&lsaquo;</a>
   	<a class="carousel-control right" href="#myCarousel"
   	   data-slide="next">&rsaquo;</a>
       <!-- 控制按钮 -->
   </div>
   <script>
   </script>

   </body>
</html>
