                <article class="content"><h2>概括</h2>

<p>2017过的平淡无奇，技术没长进多少，身体倒差了不少，越来越缺乏激情，不知是老了还是怎么的，越来越发现自己的平庸，少了以前的自以为是，多了几分对前途忧愁。眼看着身边的人成家立业，而自己还像个瓜皮。</p>

<h2>2018</h2>

<ul>
<li>锻炼身体</li>
<li>更新技术栈</li>
<li>提高生活水平</li>
</ul>
